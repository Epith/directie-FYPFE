<ion-header>

  <ion-navbar>
    <ion-title>Beacon</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="detectBeacon()">Detect Beacon</button>
  <button ion-button (click)="stopDetectBeacon()">Stop detecting beacon</button>
  <ion-footer *ngIf="displayMessage" no-border>
    <h2>Current Beacon: {{currentBeacon}}</h2>
    <h2>Next Beacon: {{nextBeaconToGo}}</h2>
    <h2>Direction: {{directionToGo}}</h2>
    <div *ngIf="displayAccuracyMessage">
      <h3>{{accuracyMessage}}</h3>
      <h3>{{previousNextBeaconAccuracy}}</h3>
      <h3>{{currentNextBeaconAccuracy}}</h3>
    </div>
  </ion-footer>
  <ion-footer *ngIf="displayDestination" no-border>  
    <h2>{{destinationMessage}}</h2>
  </ion-footer>
</ion-content>
