<ion-header>

  <ion-navbar>
    <ion-title>Beacon</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="detectBeacon()">Detect Beacon</button>
  <button ion-button (click)="stopDetectBeacon()">Stop detecting beacon</button>
  <div *ngIf="displayMessage">
    <h2>Current Beacon: {{currentBeacon}}</h2>
    <h2>Next Beacon: {{nextBeaconToGo}}</h2>
    <h2>Direction: {{directionToGo}}</h2>
  </div>
</ion-content>
