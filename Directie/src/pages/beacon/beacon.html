<ion-header>

  <ion-navbar>
    <ion-title>Beacon</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="detectBeacon()">Detect Beacon</button>
  <button ion-button (click)="stopDetectBeacon()">Stop detecting beacon</button>
  <ion-footer *ngIf="displayMessage" no-border (tap)="readMessage()">
    <h2>{{currentMessage}}</h2>
    <h2 *ngIf="displayAccuracyMessage">{{accuracyMessage}}</h2>
  </ion-footer>
  <ion-footer *ngIf="displayDestination" no-border>  
    <h2>{{destinationMessage}}
        {{accuracyMessage}}
    </h2>
  </ion-footer>
</ion-content>
