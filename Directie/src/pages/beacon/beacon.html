<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div text-center>
      <div>
        <img src="assets/imgs/icon1.png" class="icon">
      </div>
    </div>
  </ion-navbar>
</ion-header>

<ion-content text-center class="fullHeight">
  <div class="hmtop">
    <span class="current2">
      Current:
    </span>
    <img src="assets/imgs/currentIcon.png">
    <br>
    <span class="text1">
      {{showAccuracy}}
      {{pBeaconAccuracy}}
      {{currentUnit}}
      <br> {{currentUnitName}} {{getBearing}} {{directionToTurn}}
    </span>
    <button class="details" (click)="goToCurrentLocationDetails()">
      <u>more details</u>
    </button>
  </div>
  <div class="hmmiddle">
    <span class="next">
      Next:
    </span>
    <img src="{{imageSRC}}">
    <br>
    <span class="text2">
      {{currentNextBeaconAccuracy}}
      {{textToDisplay}}
    </span>
    <button class="details2" (click)="goToNextLocationDetails()">
      <u>more details</u>
    </button>
  </div>
  <div class="hmbtm">
    <span class="destination">
      Destination:
    </span>
    <img src="assets/imgs/destinationIcon.png">
    <br>
    <span class="text3">
      {{destinationUnit}}
      <br>{{destinationUnitName}}
    </span>
    <button class="details3" (click)="goToDestinationDetails()">
      <u>more details</u>
    </button>
  </div>
  <button class="msg" (click)="goToHome()">
    End
  </button>
</ion-content>
