<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div text-center>
      <div class="icon">
        <img src="assets/imgs/icon1.png">
      </div>
    </div>
  </ion-navbar>
</ion-header>

<ion-content text-center class="fullHeight">
  <div class="hmtop">
    <a class="img1">
      <img src="assets/imgs/currentIcon.png">
    </a>
    <p class="text1">{{currentMessage}}
    {{getBearing}}
  </div>
  <div class="hmmiddle">
    <a class="img2">
      <img src="assets/imgs/straight.png">
    </a>
    <p class="text2">{{directionToTurn}}
  </div>
  <div class="hmbtm">
    <a class="img3">
      <img src="assets/imgs/destinationIcon.png">
    </a>
    <p class="text3">Destination:
      <br> T2011
      <br> Classroom
    </p>
  </div>
  <button class="msg" (click)="goToHome()">
    End Route
  </button>
</ion-content>
