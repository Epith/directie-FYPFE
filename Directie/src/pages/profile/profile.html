<ion-content>
  <ion-item no-lines>
    <div class="top1">
      <img (click)="goToHome()" src="assets/imgs/X.png">
      <span class="save1">Save</span>
    </div><br>
  </ion-item>

  <ion-item no-lines>
    <div>
      <a class="img4"><img src="assets/imgs/pp2.png"></a><br>
      <span class="text4">Lee GiKwang</span>
    </div>
  </ion-item>

  <form [formGroup]="profileForm" novalidate>
    <ion-item>
        <ion-label stacked class="top">Name</ion-label>
        <ion-input placeholder="Your Name" class="btm">
        </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked class="top">Date of Birth</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" formControlName="dob" placeholder="01-01-1918" class="btm"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label stacked class="top">Gender</ion-label>
      <ion-select formControlName="gender" placeholder="Male" class="btm">
        <ion-option value="Male">Male</ion-option>
        <ion-option value="Female">Female</ion-option>
      </ion-select>
    </ion-item>
  </form>
</ion-content>
