<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div text-center>
      <div class="icon">
        <img src="assets/imgs/icon1.png">
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content text-center class="fullHeight">
  
    <div class="hometop">
      <div>
        Current location:
        <br> At {{currentUnit}}
        <br> {{currentFacility}}
      </div>
    </div>
    <div class="homebtm">
      <div>
        Destination:
      </div>
      <ion-input [(ngModel)]="destination" autocapitalize="characters"></ion-input>
    </div>
    <button class="message" (click)="goToBeacon()">
      Start
    </button>
</ion-content>
