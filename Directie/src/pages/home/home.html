<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div text-center>
      <div class="icon">
        <img src="assets/imgs/icon1.png">
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content text-center class="fullHeight">
  <div class="hometop">
    <p>Current location:<br>
    At {{currentUnit}}<br>
    {{currentFacility}}</p>
  </div>
  <div class="homebtm">
    <p>Enter Destination:<br><br></p>
    <ion-input [(ngModel)]="destination" autocapitalize="characters"></ion-input>
  </div>
  <button class="message" (click)="goToBeacon()">
      Go
  </button>
</ion-content>
