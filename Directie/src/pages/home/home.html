<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div text-center>
      <div class="icon">
        <img src="../assets/imgs/icon1.png">
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content text-center>
  <div class="hometop">
    <p><a class="current">Current location:</a><br>
    At T1911<br>
    Classroom</p>
  </div>
  <div class="homebtm">
    <p>Destination:<br><br></p>
  </div>
  <button class="message" (click)="goToBeacon()">
    Start
  </button>
</ion-content>
<ion-footer *ngIf="displayMessage" no-border>
  <h2>{{currentMessage}}</h2>
</ion-footer>
