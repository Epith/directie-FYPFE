<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div text-center>
      <img src="assets/imgs/icon1.png" class="icon">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content text-center class="fullHeight" (dblclick)="welcomeMsg()">
  <div class="hometop">
    <div>
      <div class="current">
        <span>
          Current location:
        </span>
      </div>
      <span>
        {{currentUnit}}
        <br>{{currentUnitName}}
      </span>
    </div>
  </div>
  <div class="homebtm">
    <div>
      <span>
        Destination:
      </span>
    </div>
    <span>{{destinationUnit}}</span>
    <ion-textarea [(ngModel)]="destination" text-uppercase text-center></ion-textarea>
  </div>
  <button class="message" (click)="goToBeacon()">
    Start
  </button>
</ion-content>
