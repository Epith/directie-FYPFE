<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>compass bearing</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item>
      <ion-label stacked>Previous Beacon</ion-label>
        <ion-select [(ngModel)]="selectedPreviousBeacon" placeholder="Please select a beacon">
          <ion-option value="None">None</ion-option>
          <ion-option *ngFor="let beacon of beaconList" value="{{beacon}}">{{beacon}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label stacked>Current Beacon</ion-label>
          <ion-select [(ngModel)]="selectedCurrentBeacon" placeholder="Please select a beacon">
            <ion-option value="None">None</ion-option>
            <ion-option *ngFor="let beacon of beaconList" value="{{beacon}}">{{beacon}}</ion-option>
          </ion-select>
      </ion-item>
      <ion-item>
          <ion-label stacked>Next Beacon</ion-label>
            <ion-select [(ngModel)]="selectedNextBeacon" placeholder="Please select a beacon">
              <ion-option value="None">None</ion-option>
              <ion-option *ngFor="let beacon of beaconList" value="{{beacon}}">{{beacon}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label stacked>Direction</ion-label>
              <ion-select [(ngModel)]="directionToGo" placeholder="Please select a direction">
                <ion-option value="Go Straight">Go Straight</ion-option>
                <ion-option value="Turn Left">Turn Left</ion-option>
                <ion-option value="Turn Right">Turn Right</ion-option>
              </ion-select>
          </ion-item>
          <ion-item>
            <ion-label color="primary" stacked>Compass Bearing</ion-label>
            <ion-input [(ngModel)]="bearing"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label color="primary" stacked>Note</ion-label>
              <ion-input [(ngModel)]="note"></ion-input>
            </ion-item>
  <button ion-button (click)="sendToDatabase()">Send Compass Bearing</button>
  <button ion-button (click)="callConsole()">call console.log</button>
</ion-content>
